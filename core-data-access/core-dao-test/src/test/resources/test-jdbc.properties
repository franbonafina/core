jta.UserTransaction=java:comp/UserTransaction

db.jdbc.driverClassName=org.h2.Driver
db.jdbc.url=jdbc:h2:mem:novedadesdb;FILE_LOCK=NO;DB_CLOSE_ON_EXIT=FALSE
